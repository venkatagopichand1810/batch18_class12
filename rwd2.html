<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body>

    <nav class="bg-gray-900 text-white p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-lg font-bold">Guvi Website</h1>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-gray-500">Home</a>
                <a href="#" class="hover:text-gray-500">About</a>
                <a href="#" class="hover:text-gray-500">Services</a>
                <a href="#" class="hover:text-gray-500">Contact</a>
            </div>
            <button id="menu-btn" class="md:hidden bg-gray-700 p-2 rounded"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="#" class="hover:text-gray-500">Home</a>
            <a href="#" class="hover:text-gray-500">About</a>
            <a href="#" class="hover:text-gray-500">Services</a>
            <a href="#" class="hover:text-gray-500">Contact</a>
        </div>

    </nav>

    <main>
        <section class="text-center py-12 px-6 md:px-16 bg-gray-400">
            <h1 class="text-3xl md:text-5xl font-bold">Welcome to online Shopping</h1>
            <p class="mt-4 text-lg md:text-xl">We provide best serivces on time delivery</p>

            <button class="mt-6 bg-white text-blue-600 px-6 py-3 rounded font-semibold">
                Get Started
            </button>
        </section>
    </main>

    <script>
        document.getElementById("menu-btn").addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden")
        })
    </script>






</body>

</html>
